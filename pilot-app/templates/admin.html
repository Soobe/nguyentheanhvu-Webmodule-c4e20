<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa ĐÔng Không Lạnh</title>
</head>
<body>
    <h3>Admin Playground</h3>
    <table border="1px">
    <thead>
        <th>STT</th>
        <th>Tên</th>
        <th>Yob</th>
        <th>Giới tính</th>
        <th>Chiều cao</th>
        <th>Địa chỉ</th>
        <th>Trạng thái</th>
        <th></th>
    </thead>
    <tbody>
        {% for service in all_service %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.yob }}</td>
            <td>{{"Nam" if service.gender  else "Nữ" }}</td>
            <td>{{ service.height }}</td>
            <td>{{ service.address }}</td>
            <td>{{"rảnh" if service.status else"Bận"  }}</td>
            <td>
                <a href="">Sửa</a>
                <a href="{{url_for('delete',service_id = service.id) }}">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

    </table>
</body>
</html>
